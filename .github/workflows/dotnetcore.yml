name: .NET Core CI

on: [pull_request]

jobs:
  build-warnings:
    name: Build warnings check
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v1
  
      - name: Setup .NET Core
        uses: coderpatros/setup-dotnet@sxs
        with:
          dotnet-version: 2.1.807,3.1.301,5.0.100-preview.5.20279.10

      - name: Build
        run: dotnet build /WarnAsError

  test:
    name: Tests for .net core ${{ matrix.framework }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        framework: ['2.1', '3.1', '5.0']
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: coderpatros/setup-dotnet@sxs
      with:
        dotnet-version: 2.1.807,3.1.301,5.0.100-preview.5.20279.10

    - name: Tests
      run: |
        dotnet test --framework netcoreapp${{ matrix.framework }}
